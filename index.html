<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurante</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header bg-dark text-light fw-bold">
              Resgistro
            </div>

            <div class="card-body">
              <h5 class="card-title">Registrar Menú</h5>
              
              <form action="create.php" method="POST" class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Nombre genérico del menú" required>
                </div>

                <div class="col-md-4">
                  <label class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="description" name="description" placeholder="Descrión del menú propuesto" required>
                </div>

                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Precio</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="currency">$</span>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Cantidad total" required>
                  </div>
                </div>

                <div class="col-12 d-grid gap-2">
                  <button class="btn btn-primary btn-lg-" type="submit">Crear Receta</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
     
    <!-- Bootstrap 5 -->   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
